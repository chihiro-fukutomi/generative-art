plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
    id 'application'
}

group = 'com.fukutomi.chihiro.generative-art'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.processing:core:3.3.7"
    implementation "org.processing:video:3.3.7"
    implementation "org.processing:java-mode:3.3.7"
    implementation "org.bytedeco:javacv:1.5.5"
    implementation "org.bytedeco:opencv-platform:4.5.1-1.5.5"
    implementation "org.bytedeco:ffmpeg-platform:4.3.2-1.5.5"

    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}
